{% extends "base.html" %}
{% block title %}{{ 'تسجيل الدخول' if lang == 'ar' else 'Login' }}{% endblock %}


{% block content %} 
<form method="POST">
    <h3 class="d-flex justify-content-center">{{ 'تسجيل الدخول' if lang == 'ar' else 'Login' }}</h3>
    <div class="form-group">
        <label for="email">{{ 'البريد الإلكتروني' if lang == 'ar' else 'Email Address' }}</label></label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="{{ 'أدخل بريدك الإلكتروني' if lang == 'ar' else 'Enter email' }}"
            />
    </div>
    <div class="form-group">
        <label for="password1">{{ 'كلمة المرور' if lang == 'ar' else 'Password' }}</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="{{ 'أدخل كلمة المرور' if lang == 'ar' else 'Enter password' }}"
            />
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
